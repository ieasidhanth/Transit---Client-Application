<!DOCTYPE html>
<html ng-app="appmodule">
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script href="js/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script href="js/bootstrap.min.js" type="text/javascript"></script>
    <script href="js/angular.min.js" type="text/javascript"></script>
    <script href="js/Login/Module.js" type="text/javascript"></script>
    <script href="js/Login/EmpService.js" type="text/javascript"></script>
    <script href="js/Login/EmployeeController.js" type="text/javascript"></script>
</head>
<body ng-controller="emplcontroller">
    <h1>Employee Information</h1>

    <h2>
        <span>{{userName}}</span>
        <input type="button" class="btn" value="logoff" ng-click="logout()" />
    </h2>

    <table class="table table-striped table-striped table-bordered">
        <thead>
            <tr>
                <th>EmpNo</th>
                <th>EmpName</th>
                <th>Salary</th>
                <th>DeptName</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="Emp in Employees">
                <td>
                    <span>{{Emp.EmpNo}}</span>
                </td>
                <td>
                    <span>{{Emp.EmpName}}</span>
                </td>
                <td>
                    <span>{{Emp.Salary}}</span>
                </td>
                <td>
                    <span>{{Emp.DeptName}}</span>
                </td>
            </tr>
        </tbody>
    </table>
    <div><span>{{Message}}</span></div>
  

</body>
</html>
